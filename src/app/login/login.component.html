<app-navbar></app-navbar>
<div class="max-w-lg mx-auto p-8 rounded-3xl shadow-2xl my-12 border-slate-200 border">
  <h1 class="text-4xl font-medium text-center">Iniciar sesión</h1>
  <div class="mt-10 mb-4  flex flex-col items-center">
    <button (click)="handleSigninWithGoogle()"
      class="w-2/3 text-center py-3 my-3 border flex space-x-2 items-center justify-center border-slate-300 rounded-full text-slate-700 hover:shadow-md hover:scale-105 bg-white">
      <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-6 h-6" alt="" />
      <span>Login with Google</span>
    </button>
  </div>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="my-2">
    <div class="flex flex-col">
      <input id="email" name="email" type="email" formControlName="email"
        class="w-full py-3 border border-slate-300 rounded-full px-3 focus:outline-none focus:border-slate-500 hover:shadow mt-4"
        placeholder="Dirección de correo" />

      <input id="password" name="password" type="password" formControlName="password"
        class="w-full py-3 border border-slate-300 rounded-full px-3 focus:outline-none focus:border-slate-500 hover:shadow mt-4"
        placeholder="Contraseña" />

      <button
        class="w-full py-3 font-medium text-white bg-blue-600 hover:bg-blue-500 rounded-full border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center mt-8 mb-2 hover:scale-105">
        <span>Login</span>
      </button>
      <p class="text-center text-black">No tienes una cuenta? <span>Registrate! </span></p>
    </div>
  </form>
</div>
